apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tofork
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: tofork/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT # Gi√† definito nel Dockerfile, ma per chiarezza
              value: "3000"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "http://tofork.local/api"
            - name: NEXT_PUBLIC_USER_SERVICE_URL
              value: "http://tofork.local/api/users"
            - name: NEXT_PUBLIC_ORDER_SERVICE_URL
              value: "http://tofork.local/api/orders"
            - name: NEXT_PUBLIC_PAYMENT_SERVICE_URL
              value: "http://tofork.local/api/payments"
            - name: NEXT_PUBLIC_BOOKING_SERVICE_URL
              value: "http://tofork.local/api/bookings"
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10