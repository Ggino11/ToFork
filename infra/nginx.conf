events {
    worker_connections 1024;
}

http {
    upstream user_service { server user-service:8081; }
    upstream order_service { server order-service:8082; }
    upstream restaurant_service { server restaurant-service:8083; }
    upstream payment_service { server payment-service:8084; }
    upstream booking_service { server booking-service:8085; }
    upstream frontend { server frontend:3000; }

    server {
        listen 80;
        server_name _;

        # Log per debug
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;

        # Frontend (deve essere ULTIMO per catch-all)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Auth
        location /api/auth/ {
                    rewrite ^/api/auth/(.*) /auth/$1 break;
                    proxy_pass http://user-service:8081; # O http://user_service se usi upstream
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }
        location /oauth2/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
        }
        location /login/oauth2/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
        }

        # API Users
        location /api/users {
            proxy_pass http://user_service/api/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API Orders
        location /api/orders {
            proxy_pass http://order_service/api/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API Restaurants (importante: cattura anche /slug/...)
        location ~ ^/api/restaurants {
            proxy_pass http://restaurant_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API Menu Items
        location /api/menu-items {
            proxy_pass http://restaurant_service/api/menu-items;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API Tables
        location /api/tables {
            proxy_pass http://restaurant_service/api/tables;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API Payments
        location /api/payments {
            proxy_pass http://payment_service/api/payments;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API Bookings
        location /api/bookings {
            proxy_pass http://booking_service/api/bookings;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
