events {
    worker_connections 1024;
}

http {
    upstream user_service {
        server user-service:8081;
    }

    upstream order_service {
        server order-service:8082;
    }

    upstream restaurant_service {
        server restaurant-service:8083;
    }

    upstream payment_service {
        server payment-service:8084;
    }

    upstream booking_service {
        server booking-service:8085;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name _;

        # Frontend (root)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Auth endpoints (User Service)
        location /auth {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /oauth2 {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
        }

        # User Service API
        location /api/users {
            rewrite ^/api/users/(.*) /$1 break;
            proxy_pass http://user_service;
            proxy_set_header Host $host;
        }

        # Order Service API
        location /api/orders {
            rewrite ^/api/orders/(.*) /$1 break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
        }

        # Restaurant Service API
        location /api/restaurants {
            rewrite ^/api/restaurants/(.*) /$1 break;
            proxy_pass http://restaurant_service;
            proxy_set_header Host $host;
        }

        # Payment Service API
        location /api/payments {
            rewrite ^/api/payments/(.*) /$1 break;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
        }

        # Booking Service API
        location /api/bookings {
            rewrite ^/api/bookings/(.*) /$1 break;
            proxy_pass http://booking_service;
            proxy_set_header Host $host;
        }
    }
}
