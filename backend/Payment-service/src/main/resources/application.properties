spring.application.name=Payment-service
server.port=8084
spring.datasource.url=jdbc:h2:mem:paymentservice
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
jwt.secret=mySecretKeyWhichIsLongEnoughForHS256
jwt.expiration=86400000
stripe.secret.key=sk_test_replace_with_real_key
stripe.publishable.key=pk_test_replace_with_real_key
stripe.webhook.secret=whsec_test_replace_with_real_secret
app.frontend.url=http://localhost:3000
logging.level.com.tofork.paymentservice=DEBUG
management.endpoints.web.exposure.include=health,info
