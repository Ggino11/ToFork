'EOF'
spring.application.name=Order-service
server.port=8082

# Database H2 per testing
spring.datasource.url=jdbc:h2:mem:orderservice;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 - Abilitata e configurata
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=mySecretKeyWhichIsLongEnoughForHS256
jwt.expiration=86400000

# Frontend URL
app.frontend.url=http://localhost:3000

# Logging
logging.level.com.tofork.orderservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.web=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
EOF