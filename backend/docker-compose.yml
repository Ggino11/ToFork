

services:
  postgres:
    image: postgres:15-alpine
    container_name: tofork-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tofork
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tofork-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tofork-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - tofork-network

  # User Service - usa Dockerfile generico con argomento
  user-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: User-service
    container_name: tofork-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tofork?currentSchema=user_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: mySecretKeyWhichIsLongEnoughForHS256
      APP_FRONTEND_URL: http://localhost:3000
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tofork-network

  # Order Service
  order-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: Order-service
    container_name: tofork-order-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tofork?currentSchema=order_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: mySecretKeyWhichIsLongEnoughForHS256
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tofork-network

  # Restaurant Service
  restaurant-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: Restaurant-service
    container_name: tofork-restaurant-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tofork?currentSchema=restaurant_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: mySecretKeyWhichIsLongEnoughForHS256
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tofork-network

  # Payment Service
  payment-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: Payment-service
    container_name: tofork-payment-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tofork?currentSchema=payment_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: mySecretKeyWhichIsLongEnoughForHS256
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tofork-network

  # Booking Service
  booking-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: Booking-service
    container_name: tofork-booking-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tofork?currentSchema=booking_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: mySecretKeyWhichIsLongEnoughForHS256
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tofork-network

  # Frontend
  frontend:
    build:
      context: ./frontend/my-app
      dockerfile: Dockerfile
    container_name: tofork-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
    depends_on:
      - user-service
    networks:
      - tofork-network

  # API Gateway
  api-gateway:
    image: nginx:alpine
    container_name: tofork-api-gateway
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - order-service
      - restaurant-service
      - payment-service
      - booking-service
      - frontend
    networks:
      - tofork-network

volumes:
  postgres_data:

networks:
  tofork-network:
    driver: bridge
